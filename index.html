<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c2b8322491.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="weather-app">
            <h1>
                San Diego
            </h1>
            <ul>
                <li>Thursday March 11th, 2021</li>
                <li>4:40pm</li>
                <li>Mostly Cloudy</li>
               
            </ul>
            <div class="row">
                <div class="col-6">
             <i class="fas fa-cloud-sun"></i>

             57°F | °C

                </div>
                <div class="col-6">
                    <ul>
                        <li>Precipitation</li>
                        <li>Humidity</li>
                        <li>Wind</li>
                    </ul>
                </div>

            </div>




        </div>
    </div>
    <a href="https://github.com/eweagraff/vanilla-weather-app"> Open source code by Emily Weagraff

    <script src="src/app.js"></script>
