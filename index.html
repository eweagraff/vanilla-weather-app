<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c2b8322491.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

<body>
    <div class="container">
        <div class="weather-app">

          
            <h1 id="city">
                San Diego
            </h1>
            <ul>
                <li id="date">Thursday March 11th, 2021</li>
                <li id="time">4:40pm</li>
                <li id="weather-type">Partly Cloudy</li>
               
            </ul>
            <div class="row">
                <div class="col-6">
             <img src="https://icons.iconarchive.com/icons/icons8/ios7/512/Weather-Partly-Cloudy-Day-icon.png" width="200"
             />

             57°F | °C

                </div>
                <div class="col-6">
                    <form id="enterCitySearch">
                        <input id="search" type="text" placeholder="City Name" autofocus="on" autocomplete="off" />
                        <input type="submit" value="search" id="search-text-input" />
                    </form>
                </br>
                    <ul>
            
                        <li id="humidity">
                            Humidity: 45%</li>
                        <li id="wind">
                            Wind: 2mph</li>
                    </ul>
                </div>

            </div>




        </div>
    </div>
    

    <a href="https://github.com/eweagraff/vanilla-weather-app"> Open source code 
    </a> by Emily Weagraff

    <script src="src/app.js"></script>
</body>

</html>
