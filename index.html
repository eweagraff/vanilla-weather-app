<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c2b8322491.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="enterCitySearch" class="mb-4">
                <div class="row">
                    <div class="col-6">
                        <input id="search" 
                        type="text" 
                        placeholder="City Name" 
                        autofocus="on" 
                        autocomplete="off" />
                        </div>
                        <div class="col-3">
                        <input type="submit" 
                        value="search" 
                        id="search-text-input" 
                        class="btn-btn-primary" />
                        </div>
                    </div>
                </form>

          
            <h1 id="city">
              
            </h1>
            <ul>
                <li id="date">Thursday March 11th, 2021</li>
                <li id="time">4:40pm</li>
                <li id="weather-type">Partly Cloudy</li>
               
            </ul>
            <div class="row">
                <div class="col-6">
             <img src="https://openweathermap.org/img/wn/04d@2x.png" width="50px"
             id="icon"
             />
             
             <ul>
                 <li>
                     <span id="temperature">
                     </span>
                    °F | °C
                 </li>
             </ul>
             </div>
           
                <div class="col">
                   
                    
                </br>
                    <ul>
                    <li> Humidity:
                        <span id="humidity"></span>%
                    </li>
                    <li> Wind: <span id="wind"></span>mph
                    </li>
                </ul>
                </div>

            </div>




        </div>
    </div>
    

    <a href="https://github.com/eweagraff/vanilla-weather-app"> Open-source code 
    </a> <strong>by Emily Weagraff</strong>

    <script src="src/app.js"></script>
</body>

</html>
